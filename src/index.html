<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rede social para postagem de fotos de viagem"
    />
    <meta name="author" content="Pedro Drumond de Paula Pacheco" />
    <meta
      name="keywords"
      content="fotos, U.S., rede social, viagem, paisagens"
    />
    <link rel="icon" href="<%=require('./favicon.png')%>" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/header/logo.svg')%>"
          alt="Logo escrito around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <button class="profile__picture-edit-button"></button>
          <img
            src="<%=require('./images/profile/profile_user_photo.jpg')%>"
            alt="Imagem de perfil do usuário."
            class="profile__picture"
          />
          <div class="profile__personal-information">
            <div class="profile__personal-title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <img
                  src="<%=require('./images/profile/profile_edit_button.svg')%>"
                  alt="Ícone minimalista de um lápis"
                  class="profile__edit-button-image"
                />
              </button>
            </div>
            <p class="profile__about">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img
              src="<%=require('./images/profile/profile_add_button.svg')%>"
              alt="Ícone de um sinal de mais"
              class="profile__add-button-image"
            />
          </button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Pedro Drumond</p>
      </footer>
    </div>
    <div class="editor editor_profile">
      <div class="editor__content">
        <button class="editor__close-button editor__profile-close-button">
          <img
            src="<%=require('./images/editor/editor_close_Icon.svg')%>"
            alt="Ícone de um x"
            class="editor__close-image"
          />
        </button>
        <h2 class="editor__title">Editar perfil</h2>
        <form class="form form_profile editor__form" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input
                type="text"
                class="form__input form__input_name"
                id="person"
                placeholder="Nome"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__error person-error"></span>
            </label>
            <label class="form__field">
              <input
                type="text"
                class="form__input form__input_about"
                id="about"
                placeholder="Sobre mim"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__error about-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit-button">Salvar</button>
        </form>
      </div>
    </div>
    <div class="editor editor_gallery">
      <div class="editor__content">
        <button class="editor__close-button editor__gallery-close-button">
          <img
            src="<%=require('./images/editor/editor_close_Icon.svg')%>"
            alt="Ícone de um x"
            class="editor__close-image"
          />
        </button>
        <h2 class="editor__title">Novo local</h2>
        <form class="form form_gallery editor__form" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input
                type="text"
                class="form__input form__input_title"
                id="name"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__error name-error"></span>
            </label>
            <label class="form__field">
              <input
                type="url"
                class="form__input form__input_link"
                id="link"
                placeholder="Link de imagem"
                required
              />
              <span class="form__error link-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit-button">Criar</button>
        </form>
      </div>
    </div>
    <div class="editor editor_picture">
      <div class="editor__content">
        <button class="editor__close-button editor__picture-close-button">
          <img
            src="<%=require('./images/editor/editor_close_Icon.svg')%>"
            alt="Ícone de um x"
            class="editor__close-image"
          />
        </button>
        <h2 class="editor__title">Alterar a foto do perfil</h2>
        <form class="form form_picture editor__form" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input
                type="url"
                class="form__input form__input_picture"
                id="picture"
                placeholder="Link da foto"
                required
              />
              <span class="form__error picture-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit-button">Criar</button>
        </form>
      </div>
    </div>
    <div class="viewer">
      <div class="viewer__content">
        <button class="viewer__close-button">
          <img
            src="<%=require('./images/viewer/viewer_close_Icon.svg')%>"
            alt="Ícone de um x"
            class="viewer__close-image"
          />
        </button>
        <img src=" " alt="" class="viewer__image" />
        <p class="viewer__title"></p>
      </div>
    </div>
    <template id="template-cards">
      <li class="gallery__card">
        <img
          src="<%=require('./images/gallery/gallery_card_delete_button.svg')%>"
          alt="Ícone de uma lixeira"
          class="gallery__card-delete-button"
        />
        <img class="gallery__card-image" src=" " alt="" />
        <div class="gallery__card-information">
          <p class="gallery__card-name"></p>
          <div class="gallery__card-like-content">
            <button class="gallery__card-like-button"></button>
            <p class="gallery__card-like-counter">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
