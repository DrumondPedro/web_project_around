<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rede social para postagem de fotos de viagem"
    />
    <meta name="author" content="Pedro Drumond de Paula Pacheco" />
    <meta
      name="keywords"
      content="fotos, U.S., rede social, viagem, paisagens"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/header/logo.svg"
          alt="Logo escrito around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile/profile_user_photo.jpg"
            alt="Imagem colorida de um senhor de idade branco
              usando um gorro vermelho, um óculos de armação metálica
              e uma camisa azul-claro de botão."
            class="profile__picture"
          />
          <div class="profile__personal-information">
            <div class="profile__personal-text">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__about">Explorador</p>
            </div>
            <button class="profile__edit-button">
              <img
                src="./images/profile/profile_edit_button.svg"
                alt="Ícone minimalista de um lápis"
                class="profile__edit-button-image"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/profile/profile_add_button.svg"
              alt="Ícone de um sinal de mais"
              class="profile__add-button-image"
            />
          </button>
          <div class="editor profile__editor">
            <div class="editor__content">
              <button class="editor__close-button">
                <img
                  src="./images/editor/editor_close_Icon.svg"
                  alt="Ícone de um x"
                  class="editor__close-image"
                />
              </button>
              <h2 class="editor__title">Editar perfil</h2>
              <form class="form editor__form">
                <fieldset class="form__fieldset">
                  <input
                    type="text"
                    class="form__input"
                    id="name"
                    placeholder="Nome"
                  />
                  <input
                    type="text"
                    class="form__input"
                    id="about"
                    placeholder="Sobre mim"
                  />
                </fieldset>
                <button type="submit" class="form__submit-button">
                  Salvar
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="gallery__card">
              <img
                src="./images/gallery/gallery_card_image_dry_tortugas.jpg"
                alt=""
                class="gallery__card-image"
              />
              <div class="gallery__card-information">
                <p class="gallery__card-name">Ilha Dry Tortugas</p>
                <img
                  src="/images/gallery/gallery_card_like_button.svg"
                  alt="Ícone de um coração"
                  class="gallery__card-like-button"
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/gallery/gallery_card_image_great_smoky.jpg"
                alt=""
                class="gallery__card-image"
              />
              <div class="gallery__card-information">
                <p class="gallery__card-name">Montanhas Great Smoky</p>
                <img
                  src="/images/gallery/gallery_card_like_button.svg"
                  alt="Ícone de um coração"
                  class="gallery__card-like-button"
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/gallery/gallery_card_image_haiku_stairs.jpg"
                alt=""
                class="gallery__card-image"
              />
              <div class="gallery__card-information">
                <p class="gallery__card-name">Escadaria de Haiku</p>
                <img
                  src="/images/gallery/gallery_card_like_button.svg"
                  alt="Ícone de um coração"
                  class="gallery__card-like-button"
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/gallery/gallery_card_image_horseshoe_bend.jpg"
                alt=""
                class="gallery__card-image"
              />
              <div class="gallery__card-information">
                <p class="gallery__card-name">Horseshoe Bend</p>
                <img
                  src="/images/gallery/gallery_card_like_button.svg"
                  alt="Ícone de um coração"
                  class="gallery__card-like-button"
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/gallery/gallery_card_image_lago_tahoe.jpg"
                alt=""
                class="gallery__card-image"
              />
              <div class="gallery__card-information">
                <p class="gallery__card-name">Lago Tahoe</p>
                <img
                  src="/images/gallery/gallery_card_like_button.svg"
                  alt="Ícone de um coração"
                  class="gallery__card-like-button"
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/gallery/gallery_card_image_zion.jpg"
                alt=""
                class="gallery__card-image"
              />
              <div class="gallery__card-information">
                <p class="gallery__card-name">Parque Nacional de Zion</p>
                <img
                  src="/images/gallery/gallery_card_like_button.svg"
                  alt="Ícone de um coração"
                  class="gallery__card-like-button"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Pedro Drumond</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
