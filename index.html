<!doctype html><html lang="pt-br"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Rede social para postagem de fotos de viagem"/><meta name="author" content="Pedro Drumond de Paula Pacheco"/><meta name="keywords" content="fotos, U.S., rede social, viagem, paisagens"/><link rel="icon" href="46dc32bc6876df338efd.png"/><title>Around the U.S.</title><link rel="icon" href="favicon.png"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="6435ab5dbdc1817bcaea.svg" alt="Logo escrito around the U.S." class="header__logo"/></header><main class="content"><section class="profile"><button class="profile__picture-edit-button"></button> <img src="46dc32bc6876df338efd.png" alt="Imagem de perfil do usuário." class="profile__picture"/><div class="profile__personal-information"><div class="profile__personal-title"><h1 class="profile__name">...</h1><button class="profile__edit-button"><img src="5f7df902c26d761a5259.svg" alt="Ícone minimalista de um lápis" class="profile__edit-button-image"/></button></div><p class="profile__about">...</p></div><button class="profile__add-button"><img src="9d4893b84ffe6c9d13b3.svg" alt="Ícone de um sinal de mais" class="profile__add-button-image"/></button></section><section class="gallery"><ul class="gallery__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2024 Pedro Drumond</p></footer></div><div class="editor editor_profile"><div class="editor__content"><button class="editor__close-button editor__profile-close-button"><img src="b910897ea669c2c901c1.svg" alt="Ícone de um x" class="editor__close-image"/></button><h2 class="editor__title">Editar perfil</h2><form class="form form_profile editor__form" novalidate><fieldset class="form__set"><label class="form__field"><input class="form__input form__input_name" id="person" place
