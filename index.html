<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rede social para postagem de fotos de viagem"
    />
    <meta name="author" content="Pedro Drumond de Paula Pacheco" />
    <meta
      name="keywords"
      content="fotos, U.S., rede social, viagem, paisagens"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header/logo.svg" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__picture">
            <img
              src="./images/profile/profile_user_photo.jpg"
              alt="Imagem colorida de um senhor de idade branco
              usando um gorro vermelho, um óculos de armação metálica
              e uma camisa azul-claro de botão."
              class="profile__user_photo"
            />
          </div>
          <div class="profile__personal-information">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__about">Explorador</p>
            <button class="profile__edit-button">
              <img
                src="./images/profile/profile_edit_button.svg"
                alt="Ícone minimalista de um lápis"
                class="profile__edit-button-image"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/profile/profile_add_button.svg"
              alt="Ícone de um sinal de mais"
              class="profile__add-button-image"
            />
          </button>
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
